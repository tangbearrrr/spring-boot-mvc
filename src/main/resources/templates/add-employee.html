<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Add Employee</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
</head>

<body>
<div class="container my-5">
    <h3> Add Employee</h3>
    <div class="card">
        <div class="card-body">
            <div class="col-md-10">
                <form action="#" th:action="@{/employee}" th:object="${employee}"
                      method="post">
                    <div class="row">
                        <div class="form-group col-md-8">
                            <label for="name" class="col-form-label">UserName</label>
                            <input type="text" th:field="*{username}" class="form-control"
                                   id="username" placeholder="UserName" />
                        </div>
                        <div class="form-group col-md-8">
                            <label for="name" class="col-form-label">Password</label>
                            <input type="password" th:field="*{password}" class="form-control"
                                   id="password" placeholder="Password" />
                        </div>
                        <div class="form-group col-md-8">
                            <label for="name" class="col-form-label">FirstName</label>
                            <input type="text" th:field="*{firstName}" class="form-control"
                                   id="firstName" placeholder="FirstName" />
                        </div>
                        <div class="form-group col-md-8">
                            <label for="name" class="col-form-label">LastName</label>
                            <input type="text" th:field="*{lastName}" class="form-control"
                                   id="lastName" placeholder="LastName" />
                        </div>

                        <div class="col-md-6">
                            <input type="submit" class="btn btn-primary" value=" Submit ">
                        </div>

                        <input type="hidden" id="id" th:field="*{id}">

                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>

</html>
